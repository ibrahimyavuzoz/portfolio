<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PolarBeat Console</title>
  <style>
    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: "Share Tech Mono", monospace;
      color: #99ffee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .console {
      background: #0a0a0a;
      border: 2px solid #00ffbf33;
      box-shadow: 0 0 30px #00ffbf22;
      border-radius: 12px;
      padding: 30px 40px;
      width: 600px;
      max-width: 90%;
      text-align: center;
    }

    .title {
      font-size: 1.2em;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: #00ffbf;
      text-shadow: 0 0 10px #00ffbf77;
    }

    .display {
      background: #030303;
      border: 1px solid #00ffbf55;
      height: 160px;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 25px;
      overflow: hidden;
      box-shadow: inset 0 0 20px #00ffbf11;
    }

    .display p {
      margin: 0;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    .display p.active {
      opacity: 1;
      transform: translateY(0);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      background: #050505;
      border: 1px solid #00ffbf55;
      color: #99ffee;
      width: 50px;
      height: 50px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 8px #00ffbf22;
    }

    .btn:hover {
      background: #00ffbf22;
      box-shadow: 0 0 12px #00ffbf55;
    }

    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #003300;
      margin: 10px auto;
      box-shadow: 0 0 5px #003300;
    }

    .led.active {
      background: #00ff88;
      box-shadow: 0 0 15px #00ff88aa;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }

    .startup {
      animation: flicker 2s infinite;
      font-size: 0.9em;
      color: #00ffbf77;
    }
  </style>
</head>
<body>
  <div class="console">
    <div class="title">POLARBEAT CONSOLE v1.0</div>
    <div class="display" id="display">
      <p class="startup">Insert tape... Loading PolarBeat...</p>
    </div>
    <div class="led" id="led"></div>
    <div class="buttons">
      <button class="btn" id="prev">‚èÆ</button>
      <button class="btn" id="play">‚ñ∂</button>
      <button class="btn" id="stop">‚èπ</button>
      <button class="btn" id="next">‚è≠</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const led = document.getElementById("led");
    const playBtn = document.getElementById("play");
    const stopBtn = document.getElementById("stop");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");

    const tapes = [
      "üåÄ PolarBeat ‚Äî Neo-vectorheart concept fusing rhythm & altitude.",
      "ü™∂ Loop ‚Äî Upcycled kitesurf identity exploring motion & wind traces.",
      "üíÄ Grunge Matchbox ‚Äî 90s analog illustrations in symbolic form.",
      "üåä Zortibozuk ‚Äî Visual experiments in abstract symbolism."
    ];

    let index = 0;
    let playing = false;

    function showMessage(text) {
      display.innerHTML = `<p>${text}</p>`;
      setTimeout(() => display.querySelector("p").classList.add("active"), 10);
    }

    function playTape() {
      playing = true;
      led.classList.add("active");
      showMessage(tapes[index]);
    }

    function stopTape() {
      playing = false;
      led.classList.remove("active");
      showMessage("‚èπ Tape stopped.");
    }

    function nextTape() {
      index = (index + 1) % tapes.length;
      if (playing) playTape();
      else showMessage(`Ready: ${tapes[index]}`);
    }

    function prevTape() {
      index = (index - 1 + tapes.length) % tapes.length;
      if (playing) playTape();
      else showMessage(`Ready: ${tapes[index]}`);
    }

    playBtn.onclick = playTape;
    stopBtn.onclick = stopTape;
    nextBtn.onclick = nextTape;
    prevBtn.onclick = prevTape;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextTape();
      if (e.key === "ArrowLeft") prevTape();
      if (e.key === " ") playTape();
      if (e.key === "Escape") stopTape();
    });

    setTimeout(() => showMessage(`Ready: ${tapes[index]}`), 2500);
  </script>
</body>
</html>
