<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zortibozuk // Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #00ff80;
      font-family: 'Courier New', monospace;
      padding: 40px;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
      position: relative;
    }
    #output { white-space: pre-wrap; }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff80;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink { 50% { background-color: transparent; } }

    /* Mini UI box */
    #ui {
      position: fixed;
      right: 30px;
      bottom: 30px;
      border: 1px solid #00ff80;
      padding: 10px 15px;
      font-size: 14px;
      line-height: 1.4;
      color: #00ffaa;
      background-color: rgba(0,0,0,0.5);
      border-radius: 6px;
    }
    #ui span {
      color: #00ff80;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="output"></div>

  <div id="ui">
    <div><span>W</span> Projects</div>
    <div><span>A</span> About</div>
    <div><span>S</span> Contact</div>
    <div><span>D</span> Back</div>
  </div>

  <script>
    const output = document.getElementById("output");

    // ASCII Logo (Senin logonu temsil eden soyut ASCII versiyon)
    const asciiLogo = [
"       ___             _ _            _        ",
"      |__ \\           | | |          | |       ",
"         ) | ___   ___| | | ___   ___| | _____ ",
"        / / / _ \\ / __| | |/ _ \\ / __| |/ / __|",
"       / /_| (_) | (__| | | (_) | (__|   <\\__ \\",
"      |____|\\___/ \\___|_|_|\\___/ \\___|_|\\_\\___/",
"",
"                    ZORTIBOZUK SYSTEM v1.2",
"--------------------------------------------------",
"Initializing core modules...",
""
    ];

    const sections = {
      main: [
        "Welcome traveler!",
        "I'm Ibrahim Yavuzöz — graphic designer, kitesurf instructor, and visual experimenter.",
        "This portfolio runs on an experimental terminal system ⚙️",
        "",
        "Use [W][A][S][D] to navigate."
      ],
      projects: [
        ">>> Accessing Projects...",
        "",
        "🌀 PolarBeat — a neo-vectorheart apparel concept merging rhythm and altitude.",
        "🪶 Loop — upcycled kitesurf brand identity inspired by wind traces and motion loops.",
        "💀 Grunge Matchbox — 90s analog matchbox collection with symbolic illustration series.",
        "",
        "[D] Back"
      ],
      about: [
        ">>> Accessing About...",
        "",
        "I’m a multidisciplinary designer and kitesurf instructor.",
        "My work explores symbolism, abstraction, and rhythm — both in visuals and motion.",
        "Currently working under the alias ‘Zortibozuk’.",
        "",
        "[D] Back"
      ],
      contact: [
        ">>> Accessing Contact...",
        "",
        "📧 Email: yourname@example.com",
        "📸 Instagram: @yourhandle",
        "",
        "[D] Back"
      ]
    };

    let currentSection = "main";

    function typeLines(lines, callback) {
      let i = 0;
      function typeLine() {
        if (i < lines.length) {
          let line = lines[i];
          let j = 0;
          const interval = setInterval(() => {
            output.innerHTML += line[j] || "";
            j++;
            if (j >= line.length) {
              clearInterval(interval);
              output.innerHTML += "\n";
              i++;
              setTimeout(typeLine, 70);
            }
          }, 8);
        } else {
          output.innerHTML += '<span class="cursor"></span>';
          if (callback) callback();
        }
      }
      typeLine();
    }

    function loadSection(sectionName) {
      output.innerHTML = "";
      typeLines(sections[sectionName]);
      currentSection = sectionName;
    }

    function startTerminal() {
      output.innerHTML = "";
      typeLines(asciiLogo, () => typeLines(sections.main));
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if (currentSection === "main") {
        if (key === "w") loadSection("projects");
        else if (key === "a") loadSection("about");
        else if (key === "s") loadSection("contact");
      } else {
        if (key === "d") loadSection("main");
      }
    });

    startTerminal();
  </script>
</body>
</html>
